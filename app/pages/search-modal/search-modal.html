<ion-content padding>
  <ion-item>
    <ion-label>http://</ion-label>
    <ion-input type="url" [(ngModel)]="hostname"></ion-input>
  </ion-item>

  <h2>Search Tags</h2>
  <ion-list>
    <ion-item *ngFor="let tag of editTags">
      <ion-input [(ngModel)]="tag.text"></ion-input>
      <button clear item-right (click)="onRemoveTag(tag)"><ion-icon name="remove-circle"></ion-icon></button>
    </ion-item>
  </ion-list>
  <button (click)="onAddTag()">Add Tag</button>

  <h2>Exclude Tags</h2>
  <ion-list>
    <ion-item *ngFor="let tag of editExcludeTags">
      <ion-input [(ngModel)]="tag.text"></ion-input>
      <button clear item-right (click)="onRemoveExcludeTag(tag)"><ion-icon name="remove-circle"></ion-icon></button>
    </ion-item>
    <button (click)="onAddExcludeTag()">Add Tag</button>
  </ion-list>

  <button (click)="onClose()">Cancel</button>
  <button (click)="onSearch()">Search</button>
</ion-content>`
