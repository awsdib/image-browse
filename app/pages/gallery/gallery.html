<ion-navbar *navbar>
  <ion-title>
    {{hostname}}
  </ion-title>
  <ion-buttons end>
    <button (click)="onHomeClick()"><ion-icon name="home"></ion-icon></button>
    <button (click)="onSearchClick()"><ion-icon name="search"></ion-icon></button>
  </ion-buttons>
</ion-navbar>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let row of rows">
      <ion-col width-33 *ngFor="let post of row">
        <button class="thumbnail" [ngStyle]="post.style" (click)="onImageClick(post)"></button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="onInfinite($event)" *ngIf="more">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
</ion-content>
