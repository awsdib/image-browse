<ion-navbar *navbar>
  <ion-title>
    {{siteName}}
  </ion-title>
</ion-navbar>

<ion-content>
  <ion-slides [options]="swiperOptions" (change)="onSlideChange($event)">
    <ion-slide *ngFor="#post of activePosts">
      <scroll-content>
        <img src="{{post.display}}">
        <ion-list>
          <button ion-item *ngFor="#tag of post.tags" (click)="onTagClick(tag)">{{tag}}</button>
        </ion-list>
      </scroll-content>
    </ion-slide>
  </ion-slides>
</ion-content>
