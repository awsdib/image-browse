<ion-navbar *navbar>
  <ion-title>
    {{siteName}}
  </ion-title>
</ion-navbar>

<ion-content>
  <ion-slides [options]="swiperOptions">
    <ion-slide *ngFor="#post of posts">
      <scroll-content>
        <img src="{{post.sample}}">
        <ion-list>
          <ion-item *ngFor="#tag of post.tags">{{tag}}</ion-item>
        </ion-list>
      </scroll-content>
    </ion-slide>
  </ion-slides>
</ion-content>
